{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block body %}
  <h1>Login</h1>
  <head>
    <img src="/static/images/lab3.jpg" >
    <style>
        img {height: 400px;
          width: 1500px;
          object-fit: cover;}
    </style>
  
  </head>
  <form action="/login" method="POST">
    <p>
      Email <input type="text" name="email">
    </p>
    <p>
      Password <input type="password" name="password">
    </p>
    <p>
      <input type="submit">
    </p>
  </form>
  <style> form {
    font-weight: bold;
    font-family: font-family: 'Titillium Web', sans-serif;
    text-align: center;
    margin: 15px;
    padding: 10px;
  }
  
{% endblock %}
